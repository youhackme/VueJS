<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue JS</title>
</head>
<body>

<div id="app">

    <span v-show="!message" class="error">You must enter a message</span>
    <br/>
    <textarea name="message" id="message" v-model="message" cols="50" rows="10">{{message}}</textarea>
    <br/>
    <input type="submit" name="submit" id="submit" value="send message" v-show="message">
    <pre>{{$data|json}}</pre>
</div>

<script src="js/vue.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            message: "",
            error: false
        }
    })

</script>
<style>
    .error{
        color: red;
    }
</style>
</body>
</html>
