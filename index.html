<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue JS</title>
</head>
<body>

<div id="app">

<counter subject="Likes" identifier="Doubie"></counter>
    <counter subject="Dislikes" identifier="Hyder"></counter>


</div>

<template id="counter-template">
    <h1>{{subject}} {{identifier}}</h1>
    <button @click="count+=1"> {{count}}</button>
</template>

<script src="js/vue.min.js"></script>
<script>

    Vue.component('counter',{
        template:'#counter-template',
        data:function(){
            return {count:0};
        },
        props:['subject','identifier']

    })
    new Vue({
        el: '#app',
        data: {
            count: 0
        }
    })

</script>
<style>
    .error{
        color: red;
    }
</style>
</body>
</html>
