<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue JS</title>
</head>
<body>

<div id="example-1">
    Hello {{ name | capitalize }}!
    <a v-bind:href="url">Hello Link</a>
    <a v-bind:href.literal="/a/b/c"></a>
    <p v-if="greeting">Hey!</p>
</div>

<script src="js/vue.min.js"></script>
<script>
    // this is our Model
    var exampleData = {
        name: 'my name is hyder',
        greeting:false,
        url:'http://google.com'
    }

    // create a Vue instance, or, a "ViewModel"
    // which links the View and the Model
    var exampleVM = new Vue({
        el: '#example-1',
        data: exampleData
    })
</script>

</body>
</html>
