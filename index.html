<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue JS</title>
</head>
<body>

<div id="app">

    <a :href="lol">Hello</a>


<div v-for="test in plans" class="n_plan">
    <test v-bind:plan="test"></test>
</div>
</div>

<template id="plan-template">
<span>{{plan.name}}</span>
    <span>{{plan.price}}</span>
</template>

<script src="js/vue.min.js"></script>
<script>


    new Vue({
        el: '#app',
        data: {
            lol:"http://google.com",
            plans:[
                {name:'Enterprise', price:100},
                {name:'Pro', price:50},
                {name:'Personal', price:10},
                {name:'Free', price:5}
            ]
        },
        components:{
            plan:{
                template:"#plan-template",
                props:['plan']
            }
        }
    })

</script>
<style>
    .error{
        color: red;
    }
</style>
</body>
</html>
