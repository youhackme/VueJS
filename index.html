<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue JS</title>
</head>
<body>

<div id="app">
    {{ message }}
    <div id="name">My name is {{name}}</div>
</div>

<script src="js/vue.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue.js! This is my first application!',
            name:'Hyder'
        }
    })
</script>

</body>
</html>
